<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="../nullstyle.css" />
    <title>Tender</title>
  </head>
  <body>
    <div class="window">
      <!-- authorization -->
      <div class="nav">
        <div class="logo">
          <img class="icon" src="../pics/logo.png" />
          <div id="logo-text">EzTender</div>
        </div>
      </div>
      <div class="registration">
        <div class="small-text">
          Чтобы войти в свой аккаунт, введите персональные данные
        </div>
        <div class="login">
          <label>Логин:</label>
          <div>
            <input
              type="text"
              class="input-login"
              placeholder="Введите логин"
            />
          </div>
        </div>

        <div class="password">
          <label>Пароль:</label>
          <div>
            <input
              type="password"
              class="input-password"
              placeholder="Введите пароль"
            />
          </div>
        </div>
        <div>
          <button type="submit" class="sign-btn btn">Авторизироваться</button>
        </div>
      </div>
      <div class="reg">Зарегистрировать аккаунт →</div>
    </div>
    <script src="./authorization.js"></script>
  </body>
</html>
